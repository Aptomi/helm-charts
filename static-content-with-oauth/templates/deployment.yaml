apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "static-content-with-oauth.fullname" . }}
  labels:
    app: {{ template "static-content-with-oauth.name" . }}
    chart: {{ template "static-content-with-oauth.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "static-content-with-oauth.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "static-content-with-oauth.name" . }}
        release: {{ .Release.Name }}
    spec:
{{- if .Values.docImage.imagePullSecrets }}
      imagePullSecrets:
        - name: {{ .Values.docImage.imagePullSecrets }}
{{ end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: docs
              mountPath: /usr/share/nginx/html
#          livenessProbe:
#            httpGet:
#              path: /
#              port: http
#          readinessProbe:
#            httpGet:
#              path: /
#              port: http
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
      initContainers:
        - name: docs
          image: {{ .Values.docImage.repository }}:{{ .Values.docImage.tag }}
          imagePullPolicy: {{ .Values.docImage.pullPolicy }}

          command: 
            - sh
            - -cex 
            - cp -vr {{ .Values.docImage.contentDir }}/* /usr/share/nginx/html
          volumeMounts:
            - name: docs
              mountPath: /usr/share/nginx/html
      volumes:          
        - name: docs
          emptyDir: {} 
